<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="container">
    <div class="col-10">
      <div class="jugador" id="jugador"></div>
      <div id="contador" class="contador oculto">0</div>
      Movimientos
      <hr>  
      <span class="subtitulo">Record</span>
      <div class="record"> 
        <p id="nombreRecord"></p>
        <span id="valorRecord"></span>
      </div>
    </div>
    <div class="col-30">
    
      <div id="titulo">
        BMO Arcade
      </div>
      <div id="instrucciones">
        Instrucciones
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        Objetivo
        <div class="texto-centrado">
          <img src="./images/final.png" alt="Imagen objetivo">
        </div>
      </div>
      <div id="ultimo-mov">
        Ultimo movimiento
        <div id="flecha" class="texto-centrado oculto">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
          <div class="piezas" id="pieza1">
            <img src="./images/10.jpg" alt="pieza1" width="400" height="400" />
          </div>
          <div class="piezas" id="pieza2">
            <img src="./images/20.jpg" alt="pieza2" width="400" height="400" />
          </div>
          <div class="piezas" id="pieza3">
            <img src="./images/30.jpg" alt="pieza3" width="400" height="400" />
          </div>
          <div class="piezas" id="pieza4">
            <img src="./images/40.jpg" alt="pieza4" width="400" height="400" />
          </div>
          <div class="piezas" id="pieza5">
            <img src="./images/50.jpg" alt="pieza5" width="400" height="400" />
          </div>
          <div class="piezas" id="pieza6">
            <img src="./images/60.jpg" alt="pieza6" width="400" height="400" />
          </div>
          <div class="piezas" id="pieza7">
            <img src="./images/70.jpg" alt="pieza7" width="400" height="400" />
          </div>
          <div class="piezas" id="pieza8">
            <img src="./images/80.jpg" alt="pieza8" width="400" height="400" />
          </div>
          <div class="piezas" id="pieza9">
              <img src="#" alt="" width="400" height="400" />
          </div>
      </div>
    </div>
    </div>
    <div class="bienvenida visible">  
        Gracias por jugar BMO Arcade        
        <form action="#">
          <label for="name">¿Cuál es tu nombre?</label>
          <input type="text" name="name" autofocus autocomplete="off" id="nombre">
          <input type="button" value="Iniciar" id="btnIniciar">
        </form>
    </div>
    <div class="modal oculto" id="modal">
      <div id="mensajeGanador"></div>
    </div>
    <div id="footer">
      Pablo Schonwiesner - Desarrollador Full Stack JS
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
